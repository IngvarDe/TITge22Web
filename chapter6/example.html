<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        th, td {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">Home starter hosting</th>
                <th scope="col">Premium business hosting</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Disk space</th>
                <td>250gb</td>
                <td>1tb</td>
            </tr>
            <tr>
                <th scope="row">Bandwith</th>
                <td>1gb per sec</td>
                <td>100 mb per sec</td>
            </tr>
            <tr>
                <th scope="row">Email accounts</th>
                <td>3</td>
                <td>100</td>
            </tr>
            <tr>
                <th scope="row">Support</th>
                <td>Shared</td>
                <td>Rack</td>
            </tr>
            <tr>
                <th scope="row">Setup</th>
                <td>Email</td>
                <td>Phone 24h</td>
            </tr>
            <tr>
                <th scope="row">Setup</th>
                <td>Free</td>
                <td>1 mil in cash</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td colspan="2">Sign up and save 10%!</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
